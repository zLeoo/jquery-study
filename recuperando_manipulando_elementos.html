<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>

	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script>

  	
	
	function size_up(size){
		size = parseInt(size) + 10
		$('img').attr('width', size)

		return console.log(size)
	}


</script>
</head>
<body>

	<img src="imagens/esfera_1.png" width="10" onclick="size_up($('img').attr('width'))">

	



</body>


	
</html>
