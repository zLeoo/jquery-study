<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {

				//manipulando o style
				//$('#topo').css('background-color','red')
				//$('#topo').css('padding','10px 20px 10px 20px')

				//manipulando o style usando obj literal
				//$('#topo').css({'background-color': 'red', 'padding': '10px 20px 10px 20px'})
				$('h1').css({'background-color': 'grey','color':'white','padding':'20px' })

				//inserindo classes
				$('input').addClass('campo')

				//verificando se a classe existe
				console.log($('input').hasClass('campo'))

				//removendo classes
				$('input').removeClass('campo')
				console.log($('input').hasClass('campo'))




			})


		</script>
		<style>
			.campo{
				background: #ddd; 
			}

		</style>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
