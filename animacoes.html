<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>

			div{
				width: 80px;
				height: 80px;
				background-color: red; 
			}
			
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				
				$('button').on('click', () => {
					$('div').animate({
						'width' : '160px',
						'height' : '160px',
						'margin' : '100px'					
					},
					{
						duration: 1000,
						

					})
				})
				
			})
		</script>
	</head>

	<body>
		<button type="button">Animar</button>
		<br><br>
		<div></div>
		
			
	</body>

</html>
